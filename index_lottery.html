<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/action/Dictionary.js"></script>
		<script src="js/action/init.js"></script>
		<script src="js/action/lottery.js"></script>
		<style>
			.mui-card .mui-control-content {
				padding: 10px;
			}
			.mui-control-content {
				height: 300px;
			}
		</style>
		<style>
			/*跨webview需要手动指定位置*/
			
			.mui-plus header.mui-bar {
				display: none!important;
			}
			.mui-plus .mui-bar-nav~.mui-content {
				padding: 0!important;
			}
			
			.mui-plus .plus{
				display: inline;
			}
			
			.plus{
				display: none;
			}
			
			#topPopover {
				position: fixed;
				top: 16px;
				right: 6px;
			}
			#topPopover .mui-popover-arrow {
				left: auto;
				right: 6px;
			}
			p {
				text-indent: 22px;
			}
			span.mui-icon {
				font-size: 14px;
				color: #007aff;
				margin-left: -15px;
				padding-right: 10px;
			}
			.mui-popover {
				width: 88%;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div style="padding: 2px 10px;">
				<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
					<a class="mui-control-item mui-active" href="#item1">
						胜负
					</a>
					<a class="mui-control-item" href="#item2">
						让分胜负
					</a>
					<a class="mui-control-item" href="#item3">
						大小分
					</a>
					<a class="mui-control-item" href="#item4">
						胜分差
					</a>
				</div>
			</div>
			<div>
				<div id="item1" class="mui-control-content mui-active">
					<div class="mui-card">
						<ul id="lotteryList" class="mui-table-view">
							
						</ul>
					</div>
					<!--<div id="scroll" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell">
									第一个选项卡子项-1

								<li class="mui-table-view-cell">
									第一个选项卡子项-2
								</li>
								
							</ul>
						</div>
					</div>-->
				</div>
				<div id="item2" class="mui-control-content">
					<div class="mui-content-padded">
						<div style="width: 100%; text-align: center;">
							<strong style="font-size: 18px;">暂无数据</strong>
						</div>
					</div>
				</div>
				<div id="item3" class="mui-control-content">
					<div class="mui-content-padded">
						<div style="width: 100%; text-align: center;">
							<strong style="font-size: 18px;">暂无数据</strong>
						</div>
					</div>
				</div>
				<div id="item4" class="mui-control-content">
					<div class="mui-content-padded">
						<div style="width: 100%; text-align: center;">
							<strong style="font-size: 18px;">暂无数据</strong>
						</div>
					</div>
				</div>
			</div>
			<div style="width: 100%;height: 56px;position: fixed;bottom: 0;padding: 6px;">
				<a href="#middlePopover" style="background: #c0d7f1;" class="mui-btn" style="padding: 10px 4px;">
					<font id="choose" color="#ffffff" size="2">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						已选择0场比赛,点此查看智能预测结果
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</font>
				</a>
			</div>
		</div>
		<div id="middlePopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell"><a href="#">Item11</a>

						<li class="mui-table-view-cell"><a href="#">Item2</a>

						<li class="mui-table-view-cell"><a href="#">Item10</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			mui.plusReady(function() {
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				lotteryList("16-17");
			});
			(function($) {
				$('#scroll').scroll({
					indicators: true //是否显示滚动条
				});
			})(mui);
			mui('body').on('shown', '.mui-popover', function(e) {
				//console.log('shown', e.detail.id);//detail为当前popover元素
			});
			mui('body').on('hidden', '.mui-popover', function(e) {
				//console.log('hidden', e.detail.id);//detail为当前popover元素
			});
		</script>

	</body>

</html>
