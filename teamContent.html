			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				
				margin: 0;
			}
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			.mui-pull-top-wrapper .mui-icon.mui-reverse {

			.mui-pull-bottom-tips {

				color: #777;

			.mui-pull-top-canvas {

				width: 40px;

			.mui-pull-top-canvas canvas {

			}

		<script>
			var teamId;
			mui.init({
				swipeBack: false
			});
			mui.plusReady(function() {
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				var self = plus.webview.currentWebview();
				var date = new Date();
				var month = $("#month").attr("value");
				var year = $("#year").attr("value");
				if(month == 0){
					month = Number(date.getMonth()) + 1;
					$("#month").attr("value", month);
				}
				if(year == 0){
					year = date.getFullYear();
					$("#year").attr("value", year);
				}
				teamId = self.teamId;
				teamContent(teamId);
				teamsNews(teamId, 1);
				teamGames(teamId, year, month);
			});
			mui('#ha').on('tap', 'a', function(e) {
				var month = $("#month").attr("value");
				var year = $("#year").attr("value");
				if(month == 12 && this.id == "down"){
					year = Number(year) + 1;
					month = 1;
					$("#month").attr("value", month);
					$("#year").attr("value", year);
				}else{
					if(month == 1 && this.id == "up"){
						year = Number(year) - 1;
						month = 12;
						$("#month").attr("value", month);
						$("#year").attr("value", year);
					}else{
						if(this.id == "up"){
							month = Number(month) - 1;
							$("#month").attr("value", month);
						}else{
							month = Number(month) + 1;
							$("#month").attr("value", month);
						}
					}
				}
				$("#games").html("");
				teamGames(teamId, year, month);
			});
			mui('#news').on('tap', 'li', function(e) {
				mui.openWindow({
					url: 'newContent.html',
					show: {
						aniShow: true
					},
					waiting: {
						autoShow: false
					},
					extras: {
						newsId: this.id
					}
				});
			});
			mui('#ttab').on('tap', 'a', function(e) {
				teamPlayers(teamId, this.id);
			});
			mui('#players').on('tap', 'li', function(e) {
				mui.openWindow({
					url: "playersContent.html",
					show: {
						aniShow: true
					},
					waiting: {
						autoShow: false
					},
					extras: {
						playerId: this.id
					}
				});
			});
			/*mui('#games').on('tap', 'a', function(e) {
				var href = this.id;
				if (href) {
					if (window.plus) {
						plus.runtime.openURL(href);
					} else {
						location.href = href;
					}
				}
			});*/
			(function($) {
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
				$('.mui-input-group').on('change', 'input', function() {
					if(this.checked) {
						sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
						//force repaint
						sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
					}
				});
				$.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('#newsRefrush'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										document.getElementById("news").innerHTML = "";
										teamsNews(teamId, 1);
										document.getElementById("page").setAttribute("value", 2);
										self.refresh(true);
										self.endPullDownToRefresh(); //refresh completed
									}, 500);
								}
							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var pageNo = document.getElementById("page").getAttribute("value");
										var b = teamsNews(teamId, pageNo);
										document.getElementById("page").setAttribute("value", Number(pageNo) + 1);
										self.endPullUpToRefresh(b);
									}, 500);
								}
							}
						});
					});
				});
			})(mui);
		</script>
